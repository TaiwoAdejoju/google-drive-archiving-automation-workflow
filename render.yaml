services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        sync: false
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
      - key: N8N_ENCRYPTION_KEY
        sync: false
      - key: N8N_PORT
        value: "10000" # Render forwards $PORT; n8n reads N8N_PORT
      - key: N8N_PROTOCOL
        value: "https"
      - key: N8N_HOST
        fromService:
          name: n8n
          type: web
          property: host
      - key: WEBHOOK_URL
        fromService:
          name: n8n
          type: web
          property: url
      - key: N8N_EDITOR_BASE_URL
        fromService:
          name: n8n
          type: web
          property: url
      - key: N8N_METRICS
        value: "true"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: NODE_ENV
        value: "production"
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1

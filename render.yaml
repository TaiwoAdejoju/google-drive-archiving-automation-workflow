services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "goodness2018"
      - key: N8N_ENCRYPTION_KEY
        value: "replace_with_random_string"
      - key: N8N_PROTOCOL
        value: "https"
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: NODE_ENV
        value: "production"
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
